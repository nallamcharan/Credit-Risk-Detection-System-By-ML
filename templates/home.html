<!DOCTYPE html>
<html>
<head>
    <title>Credit Risk Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸ’³ Credit Risk Detection System</h1>
    <p class="subtitle">AI Powered Loan Risk Evaluation</p>

    <form method="POST" action = {{predict}}>

        <div class="input-group">
            <label>Age</label>
            <input type="number" name="age" required>
        </div>

        <div class="input-group">
            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="input-group">
            <label>Employment Years</label>
            <input type="number" step="0.1" name="emp_years" required>
        </div>

        <div class="input-group">
            <label>Annual Income</label>
            <input type="number" name="a_s" required>
        </div>

        <div class="input-group">
            <label>Credit Score</label>
            <input type="number" name="c_s" required>
        </div>

        <div class="input-group">
            <label>Loan Amount</label>
            <input type="number" name="l_a" required>
        </div>

        <div class="input-group">
            <label>Loan Term (Months)</label>
            <input type="number" name="loan_term_months" required>
        </div>

        <button type="submit" class="btn">Check Risk</button>

    </form>
</div>

</body>
</html>
